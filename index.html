<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/mian.css">

  <!-- Google Fonts -->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
    rel="stylesheet">

  <!-- Tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="card-container">
    <img src="./images/illustration-hero.svg" alt="Ilustration" class="card-ilustration">
    <h1 class="card-title">
      Order Summary
    </h1>
    <p class="card-paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <section class="plan">
      <img src="./images/icon-music.svg" alt="Icon music" class="plan-icon">
      <div class="plan-description">
        <p>
          Annual Plan
        </p>
        <p>
          $59.99/year
        </p>
      </div>
      <a href="#" class="plan-change">Change</a>
    </section>
    <button type="submit" class="card-primary-button">Proceed to Payment</button>
    <button type="submit" class="card-secundary-button">Cancel Order</button>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
